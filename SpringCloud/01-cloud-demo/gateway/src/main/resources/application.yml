server:
  port: 10010
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848 # nacos地址
    gateway:
      routes:
        - id: user-service # 路由标识，必须唯一
          uri: lb://userservice # 路由的目标地址 lb就是负载均衡，后面跟着是服务名称
          predicates: # 路由断言，判断请求是否符合规则
            - Path=/user/** # 路径断言，判断路径是否是以/user开头，如果是则符合规则
          #filters:
          #  - AddRequestHeader=lbwnb # 这是配置路由过滤器，作用是给每个经过userservice的请求加一个请求头：lbwnb
        - id: order-service
          uri: lb://orderservice
          predicates:
            - Path=/order/**