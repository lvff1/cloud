<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <meta charset="UTF-8">
    <!--移动端的预览设置，用于适配移动端-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/Semantic-UI-CSS-master/semantic.min.css}" href="../static/Semantic-UI-CSS-master/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/myblog.css}" href="../static/css/myblog.css">
    <title>后台管理</title>


</head>
<body>
<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
</nav>


<!--中间内容-->
<br>
<br>
<br>
<br>
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <div class="six wide column ui segment middle aligned" style="background-color:rgba(255, 255, 255, 0.5)">
            <h1>只差最后一步了，即将向您的邮箱<font color="#008080"><p th:text="${session.recentuser.getEmail()}"></p></font>发送激活邮件，请填写激活码
            </h1>


            <form th:action="@{/register/active}" method="post">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="envelope icon"></i>
                        <input type="text" name="emailcode" placeholder="邮箱校验码">
                        &nbsp&nbsp&nbsp
                        <!--
                            非常重点！！ thymeleaf的括号传参， 不用提交form表单，就可以向controller传递参数！！！
                            对应的controller是UserController 在里面搜索 括号传参
                        -->
                        <a th:href="@{/sendmail(email=${session.recentuser.getEmail()})}">
                            <div id="sendmail" class="ui teal button">
                                发送激活邮件
                            </div>
                        </a>
                    </div>
                </div>
                <br>
                <!--激活码输入错误的回显-->
                <font color="red"><p th:text="${emailerror}"></p></font>
                <br>
                <input type="submit" class="ui fluid large teal submit button" value="激活">
            </form>

        </div>
    </div>
</div>

<script type="text/javascript">
    // $('.menu.toggle').click(function (){
    //     $('.m-item').toggleClass('m-mobile-hide');
    // });
    //不知道为什么达不到预期的效果
    $("#b1").click(function () {
        $(".m-item").toggleClass("m-mobile-hide");
    });
    $('#payButton').popup({
        popup: $('.popup.payQR'),
        on: 'click',
        position: 'bottom center'
    });
    $('.ui.dropdown').dropdown({
        on: 'hover'
    })
</script>
</body>
</html>
